<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero Index</title>
</head>
<body>
<h1>List of Superheroes</h1>
<ul>
    {% for superhero in all_superheroes %}
    <li><h2> {{superhero.name}} </h2>
        <a href="{% url 'superheroes:detail' superhero.id %}">see details</a>
        <a href="{%url 'superheroes:edit' superhero.id %}">edit</a>
    </li>
{% endfor %}
</ul>
</body>
</html>
