{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Superhero Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="text-center">
    <h1>Superhero Database</h1>
</div>
<div class="container">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% load static %}
            <img src="{% static 'batman.jpg' %}" class="img-fluid" alt="Tiny Batman with Dracula Teeth" class="center">
        </div>
        <div class="col-md-4"></div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="text-center">
                    <h2><a href="{% url 'superheroes:create_new_superhero' %}">Add New Superhero to List</a></h2>
                    <ul>
                        {% for superhero in all_superheroes %}
                        <li><h1>{{superhero.name}}</h1>
                            <p><a href="{% url 'superheroes:detail' superhero.id %}">See Details</a><br>
                                <a href="{% url 'superheroes:edit' superhero.id %}">Edit This Superhero</a><br>
                                <a href="{% url 'superheroes:delete' superhero.id %}"><input type="submit"
                                                                                             value="Delete Superhero From List"></a>
                            </p><br>
                        </li>
                        {% endfor %}

                    </ul>
                </div>
                <div class="col-md-4"></div>
            </div>
</body>
</html>
