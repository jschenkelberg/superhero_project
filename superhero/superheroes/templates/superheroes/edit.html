<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Edit Superhero</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1>Edit - "{{superhero_edit.name}}" </h1>
            <form action="{% url 'superheroes:edit' superhero_edit.id %}" method="post">
                {% csrf_token %}
                Name:<br><input type="text" name="name" id="name" value="{{superhero_edit.name}}"><br>
                Alter Ego:<br><input type="text" name="alter_ego" id="alter_ego" value="{{superhero_edit.alter_ego}}"><br>
                Primary Super Power:<br><input type="text" name="primary_superhero_ability"
                                               id="primary_superhero_ability" value="{{superhero_edit.primary_superhero_ability}}"><br>
                Secondary Super Power:<br><input type="text" name="secondary_superhero_ability"
                                                 id="secondary_superhero_ability" value="{{superhero_edit.secondary_superhero_ability}}"><br>
                Catchphrase:<br><input type="text" name="catchphrase" id="catchphrase" value="{{superhero_edit.catchphrase}}"><br>
                <br><input type="submit" value="Edit Superhero">
                <br><p><a href="{% url 'superheroes:index' %}">Return to List</a></p>
        </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
</body>
</html>
